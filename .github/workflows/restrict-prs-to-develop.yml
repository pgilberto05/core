name: Restrict PRs to develop branch

on:
  pull_request:
    branches:
      - develop

jobs:
  check-feature-branch:
    runs-on: ubuntu-latest
    steps:
      - name: Validate source branch
        run: |
          echo "ğŸ” Verificando que el PR venga de una rama feature/*"
          if [[ "${{ github.head_ref }}" != feature/* ]]; then
            echo "âŒ Pull requests a 'develop' solo pueden venir de ramas 'feature/*'."
            exit 1
          fi
