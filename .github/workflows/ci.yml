name: CI - NestJS API Quality

on:
  push:
    branches:
      - develop
      - release
  pull_request:
    branches:
      - develop
      - release

jobs:
  build-and-analyze:
    name: Build, Test, OWASP & SonarQube
    runs-on: ubuntu-latest

    steps:
      - name: üõé Checkout code
        uses: actions/checkout@v3

      - name: üîß Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: ‚òï Setup Java 17
        id: setup-java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Export JAVA_HOME to env
        run: echo "JAVA_HOME=${{ steps.setup-java.outputs.java-home }}" >> $GITHUB_ENV

      - name: Verify JAVA_HOME
        run: |
          echo "JAVA_HOME is $JAVA_HOME"
          java -version

      - name: üì¶ Install dependencies
        run: npm ci

      - name: üß™ Run tests and generate coverage
        run: npm run test:cov

      - name: ‚òï Setup Java for Sonar & OWASP
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: üõ° Run OWASP Dependency-Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'nestjs-api'
          format: 'HTML'
          path: '.'
          out: 'reports'

      - name: List generated files
        run: ls -alh reports/

      - name: üîç Run SonarQube analysis
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          npx sonar-scanner \
            -Dsonar.projectKey=core-api \
            -Dsonar.sources=src \
            -Dsonar.tests=test \
            -Dsonar.test.inclusions=**/*.spec.ts \
            -Dsonar.exclusions=**/node_modules/**,dist/** \
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info \
            -Dsonar.sourceEncoding=UTF-8 \
            -Dsonar.host.url=https://sonarcloud.io \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
